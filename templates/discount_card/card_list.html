{% extends 'base.html' %}

{% block content %}
    {% for card in cards %}
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <a href="{% url 'card_detail'  card.pk %}">{{ card.series }} {{ card.number }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
