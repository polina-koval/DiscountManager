<h1>Series and number: </h1>{{ card.series }} {{ card.number }}<br>
<h1>Release date: </h1>{{ card.release_date }}<br>
<h1>Expiry date: </h1>{{ card.expiry_date }}<br>
<h1>Status: </h1>{{ card.status }}<br>

<button type="button">
    <a href="{% url 'card_delete' card.pk %}">Delete</a>
</button>

<button type="button">
    <a href="{% url 'card_update' card.pk %}">Update status</a>
</button>
